<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to the Ultimate Computer Quiz</h1>
        <p>Test your knowledge and challenge yourself!</p>
        <img src="https://static.vecteezy.com/system/resources/previews/007/343/533/non_2x/yellow-quiz-time-banner-with-comic-style-background-suitable-for-use-for-promotional-designs-vector.jpg" alt="Quiz Banner">
        <button id="start">Start Quiz</button>
    </div>

    <div id="quiz-container">
        <h1>Quiz Application</h1>
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="next">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
